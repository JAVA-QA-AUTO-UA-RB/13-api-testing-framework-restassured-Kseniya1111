name: API Tests

on:
  push:
    branches:
      - main
      - 'ci_*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Run Maven tests
        run: mvn test -Dgroups=${{ github.event.inputs.groups || 'smoke,regression' }}
